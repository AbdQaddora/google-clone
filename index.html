<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F53%2FGoogle_%2522G%2522_Logo.svg%2F2048px-Google_%2522G%2522_Logo.svg.png&imgrefurl=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGoogle_%2522G%2522_Logo.svg&tbnid=zYfZmUdDeq8o8M&vet=12ahUKEwiX5Pe7nsn7AhUVD-wKHbDeBmUQMygCegUIARCyAQ..i&docid=zyZ-ciwRabX18M&w=2048&h=2048&q=google%20icon&ved=2ahUKEwiX5Pe7nsn7AhUVD-wKHbDeBmUQMygCegUIARCyAQ"
        type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <img src="https://lh3.googleusercontent.com/ogw/AOh-ky2TefS8LXg0XP8-66saCn49t31xPvEAldmO-JVebg=s32-c-mo" alt="avatar" class="avatar" />
        <button class="apps-img" type="button">
            <img src="./assets/apps-button.svg" class="icon" alt="apps button"/>
        </button>
        <a href="https://www.google.ps/imghp?hl=ar&authuser=0&ogbl">Images</a>
        <a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
    </header>

    <!-- main -->
    <main>
        <img src="./assets/googlelogo.png" alt="google logo">
        <!-- search input -->
        <div class="search-input">
            <img src="./assets/search.svg" alt="search" class="search-icon" />

            <input type="text" placeholder="">
            <div class="search-help"></div>

            <div class="search-methods">
                <img src="./assets/camera.svg" alt="camera" />
                <img src="./assets/mic.svg" alt="mic" />
            </div>
        </div>

        <div>
            <a class="btn">Google Search</a>
            <a class="btn">I'm feeling lucky</a>
        </div>
        <p>Google offered in: <button class="language-btn">العربية</button></p>
    </main>

    <!-- main -->
    <footer>
        <div>Palestine</div>
        <!-- nav -->
        <nav>
            <div class="nav-start">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </div>

            <div class="nav-end">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <button class="setting-btn">Settings</button>
            </div>
        </nav>
    </footer>
</body>

</html>
